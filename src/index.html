<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <title>Your Dream Wedding, Perfectly Planned | Samawa</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />

    <link href="./style/output.css" rel="stylesheet" />

    <!-- Alpine.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"

  </head>
  <body class="pt-7.5">
    <!-- Header -->
    <header class="mb-7.5 container">
      <!-- Navbar -->
      <nav>
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <img src="./assets/logo.png" class="me-[11px] size-10" /><span
              class="text-2xl font-bold"
              >Samawa</span
            >
          </div>
          <div class="grow">
            <ul
              x-data="{ pages: [
              { id: 1, label: 'Home', active: false },
              { id: 2, label: 'Category', active: false },
              { id: 3, label: 'Packages', active: false },
              { id: 4, label: 'Testimonials', active: false },
          ]}"
              class="flex items-center justify-center space-x-10"
            >
              <template x-for="page in pages" :key="page.id">
                <li>
                  <a
                    href="#"
                    :class="page.active ? 'font-bold' : ''"
                    :aria-current="page.active ? 'page': false"
                    x-text="page.label"
                  ></a>
                </li>
              </template>
            </ul>
          </div>

          <div>
            <button
              type="button"
              class="me-3 rounded-full border border-black px-5 py-3.5 text-center font-semibold text-black hover:border-brand-primary hover:bg-brand-primary/90 hover:text-white focus:outline-none focus:ring-4 focus:ring-pink-200"
            >
              Contact Us
            </button>
            <button
              type="button"
              class="rounded-full bg-brand-primary px-5 py-3.5 text-center font-semibold text-white hover:bg-brand-primary/90 focus:outline-none focus:ring-4 focus:ring-pink-200"
            >
              My Booking
            </button>
          </div>
        </div>
      </nav>
      <!-- #Navbar -->
    </header>
    <!-- #Header -->

          <template x-for="photo in photos" :key="photo.id">

  </body>
</html>
